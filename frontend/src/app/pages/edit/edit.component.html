<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full blur-xl opacity-70 animate-pulse"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
  </div>

  <div class="relative z-10 flex items-center justify-center min-h-screen p-4 pt-20">
    <div class="w-full max-w-2xl">
      <div class="text-center mb-12">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full shadow-lg mb-6">
          <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
          </svg>
        </div>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 bg-clip-text text-transparent mb-3">
         Edit Your Story
        </h1>
        <p class="text-gray-600 text-xl font-light">edit the post</p>
      </div>
   
      <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 md:p-12">
        <form routerLink="/blogshow" [formGroup]="postForm" (ngSubmit)="onSubmit()" class="space-y-8">

          <!-- Title -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-3">✨ Title</label>
            <input formControlName="title" placeholder="Enter blog title..." class="w-full bg-white border-2 border-gray-200 rounded-2xl px-6 py-4 text-lg placeholder-gray-400 focus:outline-none focus:border-blue-500" />
          </div>

          <!-- Category -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-3">📂 Category</label>
            <select formControlName="category" class="w-full border-2 border-gray-200 rounded-2xl px-6 py-4 text-lg">
              <option value="">Choose your category...</option>
              <option value="Technology">💻 Technology</option>
              <option value="Travel">✈️ Travel</option>
              <option value="Health">🏥 Health</option>
              <option value="Finance">💰 Finance</option>
              <option value="Programming">⚡ Programming</option>
            </select>
          </div>

          <!-- Content -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-3">📝 Content</label>
            <textarea formControlName="content" rows="6" placeholder="Write your story..." class="w-full border-2 border-gray-200 rounded-2xl px-6 py-4 text-lg resize-none"></textarea>
          </div>

          <!-- Image URL -->
          <!-- <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-3">🖼️ Image URL</label>
            <input formControlName="image" type="text" placeholder="Paste image URL..." class="w-full border-2 border-gray-200 rounded-2xl px-6 py-4 text-lg" />
          </div> -->

          <!-- Submit -->
          <button type="submit" [disabled]="postForm.invalid" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-6 rounded-2xl shadow-xl hover:scale-105 transition-transform">
            Update Your Masterpiece
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
