<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-100 to-purple-200">
  <form [formGroup]="SignForm" (ngSubmit)="onsubmit()" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Sign Up</h2>

    <!-- Username Field -->
    <div class="mb-4">
      <label for="username" class="block mb-2 text-sm font-semibold text-gray-700">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your username"
      />
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your password"
      />
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-6">
      <label for="confirmpassword" class="block mb-2 text-sm font-semibold text-gray-700">Confirm Password</label>
      <input
        id="confirmpassword"
        type="password"
        formControlName="confirmpassword"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Confirm your password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300"
    >
      Submit
    </button>

    <!-- Login Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline font-medium">Login here</a>
    </p>
  </form>
</div>
