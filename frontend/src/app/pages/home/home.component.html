<!-- Full Blog Home Page -->
<div class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100">

  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Hero Section with Gradient Background -->
  <section class="py-24 text-center text-gray-800 bg-gradient-to-r from-violet-200 via-pink-100 to-blue-100 rounded-b-3xl shadow-md">
    <h1 class="text-5xl font-extrabold mb-4">Welcome to <span class="text-purple-600">MyBlog</span></h1>
    <p class= "text-lg mb-6 font-medium">Explore inspiring articles & share your voice with the world.</p>
    <button [routerLink]="['/blogshow']"
     
      class= "bg-purple-600 cursor-pointer text-white font-bold py-2 px-6 rounded-full hover:bg-purple-700 shadow-lg transition duration-300"
    >
      Show More Blogs
    </button>
  </section>

  <!-- Blog Post Previews -->
  <div class="max-w-7xl mx-auto py-14 px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    @for (post of posts.slice(0, 3); track post.id) {
      <div class="bg-white rounded-xl shadow-md hover:shadow-xl overflow-hidden transition-transform transform hover:scale-105 duration-300">
        <img [src]="dumypost.image"
             alt="Blog Image"
             class="w-full h-56 object-cover" />
        <div class="p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
          <p class="text-gray-600 text-sm mb-4 line-clamp-3">Content: {{ post.content }}</p>
          <button [routerLink]="['/form', post._id]" class="text-purple-600 hover:underline font-medium">
            Read More
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-gray-500">
    © 2025 MyBlog. Made with ❤️ for bloggers.
  </footer>

</div>
